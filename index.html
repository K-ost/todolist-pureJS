<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  
  <div class="container w-75 pt-3">

    <!-- form -->
    <form action="#" id="submitForm">
      <div class="d-flex bg-body-secondary rounded p-3 mb-3">
        <input type="text" class="form-control me-3" placeholder="Add your todo" id="formInput">
        <button type="submit" class="btn btn-warning">Add</button>
      </div>
    </form>
    <!-- /form -->

    <!-- sorting -->
    <div id="sortingContainer">
      <div class="d-flex align-items-center justify-content-end mb-3">
        <label class="d-flex align-items-center me-4">
          <input type="checkbox" class="form-check-input me-2" id="checkedOnly"> Only checked
        </label>

        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="sortBtn">
            Sort by
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item jsSort" href="#" data-title="asc">Title [A-Z]</a></li>
            <li><a class="dropdown-item jsSort" href="#" data-title="desc">Title [Z-A]</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /sorting -->

    <ul id="listItems"></ul>

    <nav class="pt-3" id="pagination">
      <ul class="pagination justify-content-center" id="paginationPages"></ul>
    </nav>
  </div><!-- /container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
